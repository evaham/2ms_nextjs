<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="page_weblink.css" />

  <title>검색 레이어 팝업 (app/page.js 변환)</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #f1f5f9; }
    .sample { min-height: 100vh; padding: 24px; }

    .layer__wrap { position: fixed; inset: 0; padding: 12px; padding-top: 40px; display: flex; justify-content: center; align-items: flex-start; z-index: 50; }
    .layer__bg { position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
    .layer__panel { position: relative; width: 100%; max-width: 520px; background: #fff; border-radius: 16px; padding: 16px; z-index: 1; overflow: hidden; display: flex; flex-direction: column; }
    .layer__tit { margin: 0 0 12px; text-align: center; font-size: 20px; font-weight: 700; }

    .search__wrap { position: relative; margin-bottom: 12px; }
    .search__icon { position: absolute; left: 12px; top: 50%; display: flex; transform: translateY(-50%); color: #94a3b8; pointer-events: none; }
    .search__input { width: 100%; height: 40px; padding: 0 44px 0 40px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; }
    .search__clear { position: absolute; right: 8px; top: 50%; display: flex; transform: translateY(-50%); background: transparent; border: 0; color: #64748b; cursor: pointer; padding: 4px; }

    .search__list { max-height: 70svh; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 10px; background: #f8fafc; }
    .search__recommend { padding: 8px; }
    .search__recommend-title { font-size: 14px; color: #64748b; margin-bottom: 8px; }
    .search__chips { display: flex; flex-wrap: wrap; margin: 0; padding: 0; gap: 8px; list-style: none; }
    .search__chip { border: 1px solid #e2e8f0; background: #fff; color: #475569; padding: 6px 10px; border-radius: 999px; font-size: 13px; cursor: pointer; }

    .search__items { list-style: none; padding: 0; margin: 0; }
    .search__item { display: flex; align-items: center; gap: 12px; padding: 8px; cursor: pointer; border-top: 1px solid #e2e8f0; }
    .search__item:first-child { border-top: 0; }
    .search__item:hover { background: #fff; }
    .search__thumb { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; }
    .search__name { font-weight: 700; line-height: 1.3; }
    .search__price { color: #f43f5e; font-weight: 700; }

    .layer__close { position: absolute; right: 8px; top: 8px; background: transparent; border: 0; cursor: pointer; color: #64748b; }

    @media (min-width: 768px) {
      .layer__wrap { padding-top: 56px; }
    }
  </style>
</head>
<body>
  <div class="sample"></div>

  <!-- app/page.js 검색 레이어 팝업 HTML 변환본 -->
  <div class="layer__wrap" aria-modal="true" role="dialog">
    <div class="layer__bg"></div>
    <div class="layer__panel">
      <p class="layer__tit">상품 검색</p>

      <div class="search__wrap">
        <span class="search__icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" width="25" fill="currentColor">
            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
          </svg>
        </span>
        <input class="search__input" placeholder="상품명을 입력하세요" />
        <button class="search__clear" aria-label="검색어 지우기">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
            <path d="m336-293.85 144-144 144 144L666.15-336l-144-144 144-144L624-666.15l-144 144-144-144L293.85-624l144 144-144 144L336-293.85ZM480.07-100q-78.84 0-148.21-29.92t-120.68-81.21q-51.31-51.29-81.25-120.63Q100-401.1 100-479.93q0-78.84 29.92-148.21t81.21-120.68q51.29-51.31 120.63-81.25Q401.1-860 479.93-860q78.84 0 148.21 29.92t120.68 81.21q51.31 51.29 81.25 120.63Q860-558.9 860-480.07q0 78.84-29.92 148.21t-81.21 120.68q-51.29 51.31-120.63 81.25Q558.9-100 480.07-100Z" />
          </svg>
        </button>
      </div>

      <!-- 검색어 없음 상태 (추천 검색어) -->
      <div class="search__list">
        <div class="search__recommend">
          <div class="search__recommend-title">추천 검색어</div>
          <ul class="search__chips">
            <li><button class="search__chip">김밥</button></li>
            <li><button class="search__chip">단무지</button></li>
            <li><button class="search__chip">쌀</button></li>
            <li><button class="search__chip">계란</button></li>
            <li><button class="search__chip">김치</button></li>
            <li><button class="search__chip">반찬</button></li>
            <li><button class="search__chip">과자</button></li>
          </ul>
        </div>

        <!-- 검색 결과 예시 (필요시 노출) -->
        <ul class="search__items">
          <li class="search__item">
            <img class="search__thumb" src="https://thumbnail8.coupangcdn.com/thumbnails/remote/492x492ex/image/vendor_inventory/b48d/07cc4310581273a3c0f58b24d6df366900b5699ab17a5e615a8065b53c17.jpg" alt="상품 이미지" />
            <div>
              <div class="search__name">자연그린 김밥단무지1</div>
              <div class="search__price">2,558</div>
            </div>
          </li>
          <li class="search__item">
            <img class="search__thumb" src="https://thumbnail.coupangcdn.com/thumbnails/remote/492x492ex/image/retail/images/985469858334630-fdaa7339-3b98-4d84-b358-8d62bbf3c84b.jpg" alt="상품 이미지" />
            <div>
              <div class="search__name">자연그린 김밥단무지3</div>
              <div class="search__price">2,558</div>
            </div>
          </li>
        </ul>
      </div>

      <button class="layer__close" aria-label="닫기">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32" fill="currentColor">
          <path d="m256-236-20-20 224-224-224-224 20-20 224 224 224-224 20 20-224 224 224 224-20 20-224-224-224 224Z" />
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
