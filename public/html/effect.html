<!DOCTYPE html>
<html>
<head>
    <title>Confetti Example</title>
</head>
<body>
    <button id="confetti-button">Click me!</button>
    <!-- CDN을 통해 canvas-confetti 라이브러리 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
      const button = document.getElementById('confetti-button');

      button.addEventListener('click', () => {
          // confetti.js 라이브러리를 CDN으로 불러왔으므로, window.confetti를 사용
          const confetti = window.confetti;
          const particleCount = 150; // 생성할 입자 수
          const defaults = {
              spread: 60, // 퍼지는 각도
              //ticks: 60,   // 입자 지속 시간 (프레임 단위)
              //gravity: 1,  // 중력 
              //origin: { x: 0.5, y: 0.5 } // 폭죽이 시작되는 위치 (가운데)
          };

          // 폭죽 효과 실행
          confetti({
              ...defaults,
              // particleCount,
              // origin: { x: Math.random(), y: Math.random() * 0.5 + 0.5 } // 무작위 위치에서 시작
          });
      });
    </script>
</body>
</html>
